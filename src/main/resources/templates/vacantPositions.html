<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Vacant Positions</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>
<body>
	<img th:src="@{/images/job-search-symbol.svg}" width="136" height="136" >
	<h1 class="text-primary">Vacant Positions</h1>

	<div class="table-responsive">
		<table class="table table-striped table-bordered table-hover">
			<thead class="thead-light">
				<tr>
					<th>Logo</th>
					<th>Id</th>
					<th>Name</th>
					<th>Publication Date</th>
					<th>Salary Offerted</th>
					<th>Description</th>
					<th>Highlighted</th>
					<th>Detail</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tr th:each="vacant: ${vacantPositions}">
				<td>
					<img th:src="@{/images/{img} (img=${vacant.logo})}" width="60" height="50">
				</td>
				<td th:text="${vacant.id}" />
				<td th:text="${vacant.name}" />
				<td th:text="${vacant.date}" />
				<td th:text="${vacant.salary}" />
				<td th:text="${vacant.description}" />
				<!--<td th:text="${vacant.highlighted ? 'Yes' : 'No'}" /> -->
				<td>
					<span th:if="${vacant.highlighted}" class="badge badge-success">Yes</span>
					<span th:unless="${vacant.highlighted}" class="badge badge-secondary">No</span>
				</td>
				<td>
					<a th:href="@{vacant/view/{id} (id=${vacant.id})}" class="btn btn-success">Show detail</a>
				</td>
				<td>
					<a th:href="@{vacant/delete(id=${vacant.id})}" class="btn btn-danger">Delete</a>
				</td>
			</tr>
		</table>
	</div>

	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous">
	</script>
</body>
</html>
